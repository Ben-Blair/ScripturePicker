<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: 'Untitled';
            src: url('path/to/untitled-font.woff2') format('woff2'), 
                 url('path/to/untitled-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Untitled', sans-serif;
        }
    </style>
</head>
<body>
    <div id="fish-container"></div>
    <div class="container">
        <h1 class="heading">Scripture Picker</h1>
        <h2 class="verse">
            <span id="verse">Verse</span>
        </h2>
        <p class="location" id="location">Location</p>
        <button class="btn" id="btn">Randomize</button>
        <div class="filter-container">
            <h3 class="filter-heading">Filter Themes</h3>
            <div class="toggle-container" id="toggle-container"></div>
            <button class="btn" id="uncheck-btn">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
