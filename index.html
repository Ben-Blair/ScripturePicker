<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="fish-container"></div>
    <div class="container">
        <h1 class="heading">Scripture Picker</h1>
        <h2 class="verse">
            <span id="verse">Verse</span>
        </h2>
        <p class="location" id="location">Location</p>
        <button class="btn" id="btn">Randomize</button>
        <div class="filter-container">
            <h3 class="filter-heading">Filter Themes</h3>
            <div class="toggle-container" id="toggle-container"></div>
            <button class="btn" id="uncheck-btn">Reset</button>
        </div>
    </div>
</body>
</html>
