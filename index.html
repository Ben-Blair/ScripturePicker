<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Bible Verse Generator</h1>
        <h2 class="verse">
            <span id="verse">Verse</span>
        </h2>
        <p class="location" id="location">Location</p>
        <button class="btn" id="btn">Find Verse</button>
        <div class="container" id="checkbox-container">
            <!-- Checkboxes will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
